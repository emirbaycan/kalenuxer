<!DOCTYPE html><html lang="tr-TR"><head> <meta charset="utf-8" /> <meta http-equiv="X-UA-Compatible" content="IE=edge"> <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0, user-scalable=no"> <link href="/css/general/general.css" rel="stylesheet"><link href="/css/main/general/main.css" rel="stylesheet"><link href="/css/main/pages/general/page.css" rel="stylesheet"><link href="/css/main/pages/login.css" rel="stylesheet"><link rel="shortcut icon" href="/img/favicon.svg" type="image/svg+xml"> <link rel="shortcut icon" href="/img/favicon.png?_t=myyrmcriaaeaeenci"  type="image/png"><link href="/css/lib/kalenux/popup.css" rel="stylesheet"><link href="/css/lib/kalenux/select.css" rel="stylesheet"><title>Yönetim - Emir Baycan</title><script  src="/js/general/header.en.js" ></script><script  src="/js/main/general/header.en.js" ></script></head><body class="preload" onload="onloaded();"> <div class="popup signin" id="signin" data-state="open"> <div class="popup-inner signin-in">  <div class="signin-left">  <img src="/img/favicon.png?_t=myyrmcriaaeaeenci"  alt="Emir Baycan">  </div>  <div class="signin-right">  <h2 class="sr-top">Giriş Yap</h2>  <div class="sr-mid">   <label id="log_status" class="status"></label>   <form class="inputs" onsubmit="return login(event,this);" autocomplete="on">   <div>    <input class="judge" id="log_username" name="username" autocomplete="on" placeholder="E-posta / ID">   </div>   <div>    <input class="judge" id="log_password" name="password" autocomplete="on" type="password" placeholder="Şifre">   </div>   <div class="sr-part">    <input class="submit" type="submit" value="Giriş Yap">   </div>   </form>   <div class="goba">   <p>Üye değil misin ?<strong class="copen" data-the="signin" data-to="signon"> Hemen ol</strong></p>   </div>  </div>  </div> </div> <div class="popup-close " data-the="signin"></div> </div> <div class="popup signin" id="signon"> <div class="popup-inner signin-in">  <div class="signin-left">  <img src="/img/favicon.png?_t=myyrmcriaaeaeenci"  alt="Emir Baycan">  </div>  <div class="signin-right">  <h2 class="sr-top">Kayıt Ol</h2>  <div class="sr-mid">   <label id="reg_status" class="status"></label>   <form class="inputs" onsubmit="return register(event,this);" autocomplete="on">   <div>    <input id="reg_username" type="text" name="username" class="judge" placeholder="ID">   </div>   <div>    <input id="reg_email" name="email" type="email" class="judge" placeholder="E-posta">   </div>   <div>    <input id="reg_password" type="password" autocomplete="password" name="password" class="judge" placeholder="Şifre">   </div>   <button class="checkbox-holder">   <input type="checkbox" class="checkbox" name="agreement">   <span class="checkbox"></span>   <p class="checkbox-text">    <a href="/politikalar#kullanim-kosullari" target="_blank">Kullanım Koşullarını</a> okudum kabul ediyorum</p>   </button>   <div class="sr-part">    <input class="submit" type="submit" value="Kayıt Ol" style="margin-bottom: 0;">   </div>   </form>   <div class="goba">   <p>Hesabın var mı?<strong class="copen" data-the="signon" data-to="signin"> Giriş yap</strong></p>   </div>  </div>  </div> </div> <div class="popup-close " data-the="signon"></div> </div> <script  defer src="/js/general/footer.defer.js" ></script><script  src="/js/main/general/footer.defer.js" ></script><script  src="/js/main/pages/login.js" ></script></body></html>
